<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing : User Profile</title>

    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    
    <nav class="navbar"></nav>

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg"></p>
    </div>

    <div class="form">
        <div class="user-button">
            <button class="user-btn" id="seller-btn">Seller Dashboard</button>
        </div>
        <h1 class="heading">User Profile</h1>
        <div class="user-profile">
            <input type="text" id="name" placeholder="name">
            <input type="text" id="email" placeholder="e-mail">
            <input type="text" id="password" placeholder="password">
            <input type="text" id="number" maxlength="10" placeholder="number">
        </div>

        <h1 class="heading">Address</h1>
        <input type="text" id="address" placeholder="address">
        <input type="text" id="street" placeholder="street">
        <div class="three-input-container">
            <input type="text" id="city" placeholder="city">
            <input type="text" id="state" placeholder="state">
            <input type="text" id="pincode" placeholder="pin code">
        </div>
        <input type="text" id="landmark" placeholder="land mark">

        <div class="buttnons">
            <button class="btn" id="update-btn">Update Changes</button>
            <button class="btn" id="log-out-user">Log out</button>
        </div>
    </div>


    <script src="jss/na.js"></script>
    <script src="jss/home.js"></script>
    <script src="jss/token.js"></script>
    <script src="jss/user.js"></script>
</body>
</html>
